<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="classRoom">
      <h2 data-cy="classRoomDetailsHeading"><span jhiTranslate="myApp.classRoom.detail.title">Class Room</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ classRoom.id }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.classRoom.number">Number</span></dt>
        <dd>
          <span>{{ classRoom.number }}</span>
        </dd>
        <dt><span jhiTranslate="myApp.classRoom.capacity">Capacity</span></dt>
        <dd>
          <span>{{ classRoom.capacity }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/class-room', classRoom.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
